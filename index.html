<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>free meeting</title>
<meta property="og:title" content="free meeting">
<meta property="og:description" content="Click to continue">
<meta property="og:image" content="image1.jpg">
<meta property="og:type" content="website">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    // Ambil parameter dari URL
    const url = new URL(window.location.href);
    const click_id = url.searchParams.get("s");   // click id
    const network  = url.searchParams.get("c");   // network
    const country  = url.searchParams.get("i");   // country

    // Jika tidak ada parameter, tetap redirect ke offer
    if (!click_id || !network || !country) {
        window.location.href =
            "https://siluman.pro/lead/click/click.php";
    } else {
        // Redirect ke server untuk dicatat di database
        window.location.href =
            "https://siluman.pro/lead/click/click.php"
            + "?click_id=" + encodeURIComponent(click_id)
            + "&network="  + encodeURIComponent(network)
            + "&country="  + encodeURIComponent(country);
    }
</script>
</head>
<body>
Redirecting...
</body>
</html>
